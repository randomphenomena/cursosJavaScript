<body><!--Etiquetas de contenido-->

<script>

var numero = prompt("Escribe un numero");
    numero = Number(numero)
    numero = Number.isInteger(numero / 2)

// Si el numero al ser dividido por 2 resulta en numero entero sale mensaje de "Es numero par", pero si al ser dividido por 2 sale fraccion debera salir un mensaje con "Es numero impar" // 

if ( numero == true ) {
	document.write("Es número par") ;
} else {
    document.write("Es número impar") ;
}
	
</script>
