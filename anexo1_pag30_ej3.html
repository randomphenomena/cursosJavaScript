<script>
var a,b,op, resultado  ;

var a = Number(prompt("Elije un número"));
var b = Number(prompt ("Elije otro número"));
op=  Number(prompt("Elije un numero entre 1-4"));

var calcular = function(){
switch (op) {
	case 1:{
		document.write(a+b);
	};
		
		break;
	case 2:{
		document.write(a-b);
	};
		
		break;
	case 3:{
		document.write(a*b);
	};
		
		break;

	case 4:{
		document.write(a/b);
	};
		
		break;

	default:
		break;
		document.write("operacion no reconocida");
}
}



var resultado ;

 resultado=calcular();

document.write(resultado);
</script>
