	<title>Javascript: Hola Mundo</title>

<body><!--Etiquetas de contenido-->

    

<script>
var name1 = prompt( "Nombra una persona A") ;
 var edad1 = prompt( "Que edad tiene " + name1 +" ?") ;
     edad1 = Number(edad1) ;

 var name2 = prompt( "Nombra una persona B") ;
 var edad2 = prompt( "Que edad tiene " + name2 +" ?") ;
 edad2 = Number(edad2) ;

 var name3 = prompt( "Nombra una persona C") ;
 var edad3 = prompt( "Que edad tiene " + name3 +" ?") ;
 edad3 = Number(edad3) ;

  var tempmayor, tempmenor ;
  var mayor ;
  var menor ;

   // if edad menor //

 if (edad1>edad2) {
     tempmayor = edad1 ;
     
 } else {
     tempmayor = edad2 ;
 }

 if (tempmayor > edad3) {
     mayor = tempmayor ;
 } else {
     mayor = edad3 ;
 }

 // if edad menor //

 if (edad1 < edad2) {
     tempmenor = edad1 ;
     
 } else {
     tempmenor = edad2 ;
 }

 if (tempmenor  <  edad3) {
     menor = tempmenor ;
 } else {
     menor = edad3 ;
 }


 
 




	
</script>
