<script>
var i,tabla  ;

var mostarTrabla = function(){
tabla= Number(prompt("Que tabla de multiplicar quieres que se genere?"));

for (i =1; i <11; i++) {
	document.write(tabla + "x" + i + "=" + (tabla*i) + "<br >")
	
}
}

mostarTrabla();

</script>
